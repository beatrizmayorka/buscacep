<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um consultador de CEPs que irá agilizar sua consulta de um jeito fácil e rápido!">
    <link rel="shortcut icon" href="fav/favicon.ico"/>
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="./js/main.js" type='module' defer></script>
    <title>ConsulCEP - Uma aplicação para a Ultra LIMS</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Consulta de CEP para a Ultra LIMS</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
        Um desenvolvimento web por Beatriz Mayorka!!!
    </footer>
</body>
</html>
